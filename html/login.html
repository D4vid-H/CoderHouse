      <main class="pb-5">
          <section>    
          <fieldset class="shadow-lg rounded rounded-3 p-5 m-5">
            <legend>Ingresar</legend>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">No recuerdo mi password.</label>
              </div>
              <button type="submit" class="btn btn-outline-success">Ingresar</button>
            </form>
          </fieldset>
        </section>

        <div class="d-flex justify-content-lg-center">
          <img src="../img/marca5.png" alt="banner frutos secos" class="img-fluid">
        </div>

          <section>
        
        <fieldset class="shadow-lg rounded rounded-3 p-5 mt-5 me-5 ms-5">
          <legend>Registro</legend>
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
          </div>
          <div class="col-12">
            <label for="inputAddress2" class="form-label">Barrio</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">Ciudad</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label">Provincia</label>
            <select id="inputState" class="form-select">
              <option selected>Elige...</option>
              <option>Buenos Aires</option>
              <option>Cordoba</option>
              <option>Corrientes</option>
              <option>Jujuy</option>
              <option>La Pampa</option>
              <option>Mendoza</option>
              <option>Rio Negro</option>
              <option>Salta</option>
              <option>Santa Fe</option>  
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip">
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Acepto recibir ofertas.
              </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-outline-success">Sign in</button>
          </div>
        </form>
      </fieldset>
        </section>
