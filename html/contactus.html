            <form class="d-flex">

                Search

      <header class="mt-5 mb-2">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../img/fondo1.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="../img/fondo2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="../img/fondo3.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </header>

    <main>
      <section>
        <form class="centrado mt-5">
          <fieldset class="contact">
            <legend>Contactanos</legend>
            <div class="containFrom shadow-lg rounded rounded-3 p-5 m-5"> 
                <div class="containRadio">
                  <span>
                    Cliente
                    <input type="radio" name="cliente" value="cliente" />
                  </span>
                  <span>
                    No cliente
                    <input type="radio" name="cliente" value="nocliente" />
                  </span>
                </div>
              <form class="datosCont">
                <div class="containText">
                  <label for="nombre">Nombre:</label>
                  <input
                    type="text"
                    id="nombre"
                    name="nombreusuario"
                    placeholder="Ingrese su nombre"
                    required
                  />
                </div>
                <div class="containText">
                  <label for="nombre">Ciudad:</label>
                  <input
                    type="text"
                    id="nombre"
                    name="nombreciudad"
                    placeholder="Ingrese su ciudad"
                    required
                  />
                </div>

                <div class="containText">
                  <label for="correo">Email:</label>
                  <input
                    type="email"
                    id="correo"
                    name="correoelectronico"
                    placeholder="usuario@correo.com"
                    required
                  />
                </div>
              </form>
              <form class="textArea">
                <div class="containBoxText centrado">
                  <textarea
                    rows="10"
                    cols="140"
                    value="dejanos tu comentarios"
                    placeholder="Dejanos tu inquietud"
                  ></textarea>
                </div>
                <div class="containLimpForm">
                  <input type="reset" value="Limpiar Formulario" />
                </div>
              </form>
              <form class="centrado termCond">
                <p class="containCheckbox">Aceptar terminos y condiciones</p>
                <div class="containCheckbox">
                  <input type="checkbox" name="aceptar" value="1" />
                </div>
              </form>
              <div>
                <button type="submit" class="btn btn-outline-success" >Enviar</button>
              </div>
            </div>
          </fieldset>
        </form>
      </section>

      <div class="container mt-5 mb-5">
        <img src="../img/footer1.jpg" alt="" class="img-fluid">
      </div>


      <section>
        <div class="row mb-5 mt-5 justify-content-lg-between">
          <div class="col-md-3  ps-5 ">
            
            <img src="../img/whatsapp1.png" alt="logo whatsapp" width="50"/>
            
            <span class="numeroWhatsapp"><p>0123456789</p></span>
            <p>Direccion: Mi direccion 1234</p>
            <p>Barrio: Mi Barrio</p>
            <p>C P: xXx1234</p>
          
          </div>

          <div class="conteiner col-md-7 p-2 me-1 ">
            <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d983.4355213678253!2d-64.1886588466418!3d-31.419729967624644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sar!4v1637302948242!5m2!1ses!2sar"
            width="8600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            class="img-fluid"
          ></iframe></div>
        </div>
      </section>
    </main>

    <footer class="bg-black p-2 mt-2 bgfooter">
      <div class="container">
        <div class="row">
          <div class="col-md-4 pt-5 pb-5">
            <ul class="text-start noneDecoration">
              <li><a class="text-decoration-none" href="#">Terminos</a></li>

              <li><a class="text-decoration-none" href="html/contactus.html">Contacto</a></li>

            <a class="text-decoration-none col-3"
              href="https://www.facebook.com">
              <img src="../img/facebook1.png" alt="icono facebok" width="30" />
            </a>

            <a class="text-decoration-none col-3"
              href="https://www.instagram.com">
              <img src="../img/instagram1.png" alt="icono instagram" width="30" />
            </a>

            <a class="text-decoration-none col-3" href="https://twitter.com">
              <img src="../img/twitter1.png" alt="icono twitter" width="30" />
            </a>
          </div>
          <div class="col-md-4 pt-5 pb-5">
            <a href="index.html" class="text-decoration-none">
              <img src="../img/marca5.png" alt="logotipo" width="200"
            /></a>
